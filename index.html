    <style>
      @font-face {
        font-family: 'BakanyHead'; 
        src: url('BakanyText-Regular.woff2'),
             url('BakanyText-Regular.woff'),
             url('BakanyText-Regular.eot');
        font-weight: 400;
      }
      @font-face {
        font-family: 'BakanyHead';
        src: url('BakanyHead-Light.woff2'),
             url('BakanyHead-Light.woff'),
             url('BakanyHead-Light.eot');
        font-weight: 300;
      }
      * { font-family: 'BakanyHead'; }
      html, body {
        padding: 0;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-weight: 400;
        overflow: hidden;
      }
      body {
        display: flex;
        padding: 4.2% 5%;
        padding: 4.2vmax 5vmax;
        box-sizing: border-box;
        flex-direction: column;
        justify-content: space-between;
        background: white;
        -webkit-font-smoothing: antialiased;
        min-width: 320px;
      }
      body, a { color: #000000; }
      body:before { content: ''; }

      h1 {
        height: 100%;
        line-height: 1.3;
        font-weight: 300;
        margin: 0 0 .65em;
      }

      footer {
        line-height: 1.4;
        letter-spacing: .1px;
      }
      p { margin: 0; }
      a {
        text-decoration: none;
        font-weight: 400;
      }
      a:hover { text-decoration: underline; }
      ::selection {
        color: black;
        background: #ffd24f;
        opacity: 1;
      }
      @media (prefers-color-scheme: dark) {
        body { background: #333333; }
        body, a { color: white; }
      }
      @media screen and (orientation: landscape) {
        .not-in-portrait { display: none; }
      }
      @media screen and (orientation: portrait) {
        .not-in-landscape { display: none; }
      }
    </style>

      </p>
    </footer>

    <script src="node_modules/fitty/dist/fitty.min.js"></script>
    <script>
      var easeInCirc = x => 1 - Math.sqrt(1 - Math.pow(x, 2))
      var easeOutCirc = x => Math.sqrt(1 - Math.pow(x - 1, 2))

      var adjustabbleSections = [{
        element: 'header',
        min: [320, 100],
        max: [1920, 50]
      }, {
        element: 'footer',
        min: [320, 70],
        max: [1920, 12]
      }]

      var reRender = () => {
        adjustabbleSections.forEach(item => {
          var element = item._elem
          if (!element) element = item._elem = document.querySelector(item.element)
          var percentRange = item.min[1] - item.max[1]
          var pxRange = item.max[0] - item.min[0]
          var ratio = percentRange / pxRange
          var currentPoint = ratio * (window.innerWidth - item.min[0]) / percentRange
          var eased = easeOutCirc(currentPoint)
          var addPercent = item.min[1] - eased * percentRange
          element.style.width = addPercent + '%'
        })

        window.requestAnimationFrame(reRender)
      }

      reRender()

      fitty('h1', { minSize: 10 })
      fitty('p', { minSize: 10 })
    </script>
  </body>
