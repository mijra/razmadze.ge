    <style>
      @font-face {
        font-family: 'BakanyHead'; 
        src: url('BakanyText-Regular.woff2'),
             url('BakanyText-Regular.woff'),
             url('BakanyText-Regular.eot');
        font-weight: 400;
      }
      @font-face {
        font-family: 'BakanyHead';
        src: url('BakanyHead-Light.woff2'),
             url('BakanyHead-Light.woff'),
             url('BakanyHead-Light.eot');
        font-weight: 300;
      }
      * { font-family: 'BakanyHead'; }
      html, body {
        padding: 0;
        margin: 0;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-weight: 400;
        overflow: hidden;
      }
      body {
        display: flex;
        padding: 4.2vmax 5vmax;
        box-sizing: border-box;
        flex-direction: column;
        justify-content: space-between;
        background: white;
        -webkit-font-smoothing: antialiased;
        min-width: 320px;
      }
      body, a { color: #000000; }
      body:before { content: ''; }

      h1 {
        height: 100%;
        line-height: 1.3;
        font-weight: 300;
        margin: 0 0 1em;
      }

      footer {
        line-height: 1.4;
        font-size: 10pt;
        letter-spacing: .1px;
      }
      a {
        text-decoration: none;
        display: block;
        font-weight: 400;
      }
      a:hover { text-decoration: underline; }
      ::selection {
        color: black;
        background: #ffd24f;
        opacity: 1;
      }
      @media (prefers-color-scheme: dark) {
        body { background: #333333; }
        body, a { color: white; }
      }
      @media screen and (orientation: landscape) {
        .not-in-portrait { display: none; }
      }
      @media screen and (orientation: portrait) {
        .not-in-landscape { display: none; }
      }
    </style>

  <body>
    <header>
      <h1>Hi, <br> I’m Akaki Razmadze, <br class="not-in-portrait"> communication & type designer. <br> This is my personal website <br class="not-in-portrait"> and if you can read this, <br class="not-in-landscape"> you’ve <br class="not-in-portrait"> already seen my work.</h1>
    </header>
    <footer>For more info:
      <a href="http://instagram.com/razmadzekoko" target="_blank">www.instagram.com/razmadzekoko</a>
      <a href="mailto:contact@razmadze.ge" target="_blank">contact@razmadze.ge</a>
    </footer>

    <script src="fitty.min.js"></script>
    <script>
      fitty('h1');

      var header = document.querySelector('header')
      var min = [320, 100]
      var max = [1920, 50]
      var percentRange = min[1] - max[1]
      var pxRange = max[0] - min[0]
      var ratio = percentRange / pxRange

      var { pow, sqrt } = Math
      
      var easeInCirc = x => 1 - Math.sqrt(1 - Math.pow(x, 2))
      var easeOutCirc = x => sqrt(1 - pow(x - 1, 2))

      var reRender = () => {
        var currentPoint = ratio * (window.innerWidth - min[0]) / percentRange
        var eased = easeOutCirc(currentPoint)
        var addPercent = min[1] - eased * percentRange
        header.style.width = addPercent + '%'
        window.requestAnimationFrame(reRender)
      }
      reRender()
    </script>
  </body>
