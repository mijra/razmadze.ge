---
layout: post
---

{% if page.category %}
  <figure class="project slide">
{% else %}
  <figure class="slide">
{% endif %}

  <div class="overflow">
    {% if page.image %}
      {% assign pageId = page.id | replace: "/", "" %}

      <style>
        #{{ pageId }} {
          background-image: url({{ page.image }})
        }
        @media (max-aspect-ratio: 1/1) {
          #{{ pageId }} {
            background-image: url({{ page.mobile }}), url({{ page.image }})
          }
        }
      </style>

      <div class="screen" id="{{ pageId }}"></div>
    {% else %}
      <div class="screen">
        {% if page.icon %}
          <h1>{{ page.icon }}</h1>
        {% else %}
          <h1>{{ page.date | date: "%d" }}</h1>
        {% endif %}

        <h2>
          <div class="headline">{{ page.headline }}</div>
          <div class="headline">{{ page.headline2 }}</div>
        </h2>
      </div>
    {% endif %}
  </div>

  <figcaption class="description">
    <h5>{{ page.title1 }}</h5>
    <p>{{ page.description1 }}</p>
  </figcaption>
  <figcaption class="description">
    <h5>{{ page.title2 }}</h5>
    <p>{{ page.description2 }}</p>
  </figcaption>

  {{page}}
</figure>
