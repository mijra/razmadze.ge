---
layout: post
---
<figure>
  {% if page.image %}
    <div style="background-image: url({{ page.image }})" />
  {% else %}
    <div>
      <h1>{{ page.date | date: "%d" }}</h1>
      <h2>{{ page.text }}</h2>
    </div>
  {% endif %}

  <figcaption>
    <h5>{{ page.title }}</h5>
    <p>{{ page.description }}</p>
  </figcaption>
  <figcaption>
    <h5>{{ page.title2 }}</h5>
    <p>{{ page.description2 }}</p>
  </figcaption>
</figure>
