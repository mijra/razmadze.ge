---
layout: post
---
<figure>
  {% if page.image %}
    <div class="screen" style="background-image: url({{ page.image }})" />
  {% else %}
    <div class="screen">
      <h1><span>{{ page.date | date: "%d" }}</span></h1>
      <h2>
        <span>{{ page.headline }}</span>
        <br>
        <span>{{ page.headline2 }}</span>
      </h2>
    </div>
  {% endif %}

  <figcaption class="description">
    <h5>{{ page.title }}</h5>
    <p>{{ page.description }}</p>
  </figcaption>
  <figcaption class="description">
    <h5>{{ page.title2 }}</h5>
    <p>{{ page.description2 }}</p>
  </figcaption>
</figure>
