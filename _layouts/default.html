<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    <main class="slider">
      {% for post in site.posts reversed %}
        {{ post }}
      {% endfor %}

      <input class="menu-checkbox" type="checkbox" id="detach-menu">
      <span class="hamburger"></span>
      <nav class="menu">
        <label class="responsive-adjuster" for="detach-menu">
          <a data-navigation-index="0">Home</a>
          <a data-navigation-index="7">Works</a>
          <a data-navigation-index="-1">Contact</a>
        </label>
      </nav>
      
      <nav class="arrows">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42"><use xlink:href="#icon-arrow-left"></use></svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 42 42"><use xlink:href="#icon-arrow-right"></use></svg>
      </nav>
    </main>
  </body>
</html>

<script type="text/javascript" src="{{ "assets/main.js" | relative_url }}"></script>
