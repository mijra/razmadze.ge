<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="lang-en">
    <main class="slider">
      {% for post in site.posts reversed %}
        {{ post }}
      {% endfor %}

      <input class="menu-checkbox" type="checkbox" id="detach-menu">
      <span class="hamburger">
        <span class="icon icon-hamburger kokofont">🍔</span>
        <span class="icon icon-close kokofont">❌</span>
      </span>
      <nav class="menu">
        <label class="responsive-adjuster" for="detach-menu">
          <a data-navigation-index="0"><span data-lang="en">HOME</span><span data-lang="ge">მთავარი</span></a>
          <a data-navigation-index="7"><span data-lang="en">WORKS</span><span data-lang="ge">პროექტები</span></a>
          <a data-navigation-index="-1"><span data-lang="en">CONTACT</span><span data-lang="ge">კონტაქტი</span></a>
          <a class="switch-lang"><span data-lang="en">ქარ</span><span data-lang="ge">ENG</span></a>
        </label>
      </nav>

      <nav class="arrows">
        <i class="kokofont">←</i>
        <i class="kokofont">→</i>
      </nav>
    </main>
  </body>
</html>

<script type="text/javascript" src="{{ "assets/main.js" | relative_url }}"></script>
